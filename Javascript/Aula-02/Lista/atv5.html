<!DOCTYPE html> 
<html lang="pt-br"> 
<head> 
    <meta charset="UTF-8"> 
        <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
        <title>Eventos DOM</title> 
    <style> 
        div#area{ 
            background: black; 
            color: white; 
            width: 200px; 
            height: 200px; 
            line-height: 200px; 
        } 
    </style> 
</head> 
<body> 
    <div id="area"> 
    </div> 
    <script> 
        var a = window.document.getElementById('area') 
        a.addEventListener('click', mudar)  
        function mudar(){
            if(a.style.background === 'black'){  
            a.style.background = 'purple'
        }else{
            a.style.background = 'black' 
        }
        } 

    </script> 
</body> 
</html>
